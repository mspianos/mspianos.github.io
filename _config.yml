title: Mathieu Sarrazy
tagline: Un travail plus humain et plus riche de sens
email: sarrazy.mathieu@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Contrairement aux autres instruments à cordes, le piano demande que l'accord 
  soit fait par un professionnel. Mon parcours est quelque peu atypique, j’ai 
  eu besoin de trouver du manuel et du mouvement dans ma profession, de me recentrer 
  sur des valeurs plus simples et artisanales. 
  Un travail plus humain et plus riche de sens. 

